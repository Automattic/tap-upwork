version: 1
send_anonymous_usage_stats: true
project_id: "tap-upwork"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-upwork"
    namespace: "tap_upwork"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      start_date: '2023-07-01T00:00:00Z'
    settings:
    - name: client_id
      label: Client ID
      description: The client_id used to generate the OAuth token.
    - name: client_secret
      kind: password
      label: Client Secret
      description: The client_secret used to generate the OAuth token.
    - name: organization_id
      label: Organization ID
      description: Organization ID to be used in time report filter.
    - name: start_date
      value: '2023-07-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
